<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Total attendees: <span class='totalAttendees'>N/A</span></h1>
    <h1>Occupants: <span class='occupants'>N/A</span></h1>
    <button class='increment' onclick="incrementOccupant()" style="width: 365px; height: 200px; font-size: 5em;">+1</button>
    <br><br>
    <button class='decrement' onclick="decrementOccupant()" style="width: 365px; height: 200px; font-size: 5em;">-1</button>
    <h2>Set occupants: <input class='set' type="number" min="0"/></h2>
    <button class='set' onclick="setOccupant()">set</button>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
